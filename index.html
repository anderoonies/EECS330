<body>
  <!--  Welcome Message-->
  <div id="wrapper">
    <div id="welcome-message">
      <div class="row">
        <div id="logo">
          <h1>HealthTab</h1>
        </div>
        <!--
        <div id="name">

-->

    <div id="tab-view">

        <div id="tab1" class="tab">

        </div>

      </div>
      <div id="viewpane">

          <div id="left-viewpane" class="half-viewpane">
          </div>
          <div id="right-viewpane" class="half-viewpane">
              <img id="plus-sign" src="images/add121.svg"></img>
             <div id="run-entry">
                <div class="run-form">
                  <h3>New run</h3>
                  <div class="run-form-fields">
                    Distance: <input type="text" id="run-entry-distance"><br>
                    Time: <input type="text" id="run-entry-time"><br>
