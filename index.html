  <link rel="stylesheet" href="styles/bootstrap.css" />

</head>

  <div id="wrapper">
    <div id="welcome-message">
      <div class="row">
        <div id="logo">
          <h1>HealthTab</h1>
        </div>
        <!--
        <div id="name">
          <h1>Hello, Diane.</h1>
        </div>
-->
        <div id="time">

        </div>

          <div id="right-viewpane" class="half-viewpane">
